services:
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    ports:
      - "4533:4533" # Navidrome default HTTP port
    volumes:
      - ./data:/data # Persistent data storage
      - ./music:/music # Your music library
    environment:
      - ND_LOGLEVEL=info
      - ND_SESSIONTIMEOUT=24h
      - ND_SCANSCHEDULE=1h
      # Add more Navidrome environment variables as needed
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "8080:4533" # HTTP reverse proxy for IPv4/IPv6
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - navidrome
    restart: unless-stopped
